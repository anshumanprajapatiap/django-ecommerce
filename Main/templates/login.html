
{% extends 'base.html' %}
{% load static %}
{% block body %}

    <!--main-->

    <!-- ##### Breadcrumb Area Start ##### -->
    <div class="breadcrumb-area">
        <!-- Top Breadcrumb Area -->
        <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url({% static './img/bg-img/24.jpg' %});">
            <h2>Login</h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Login</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcrumb Area End ##### -->
    <center>
        {% if error %}
		<p style="color:red">Wrong Credentials</p>
		{% endif %}
        {% if shop %}
        <p style="color:red">Your are registered as shop manager if you want to purchase then singup as customer</p>
        {% endif%}
    </center>


    <!-- ##### Contact Area Start ##### -->
    <section class="contact-area">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-12 col-lg-5">
                    <!-- Section Heading -->
                    <div class="section-heading">
                        <h2>Customer Login</h2>
                        <p></p>
                    </div>
                    <!-- Contact Form Area -->
                    <div class="contact-form-area mb-100">
                        <form action="#" method="post">
                             {% csrf_token %}
                            <div class="row">

                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="email" class="form-control" name="usr" id="contact-email" placeholder="Your Email">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="pas" placeholder="Password">
                                    </div>
                                </div>


                                <div class="col-12">
                                    <button type="submit" class="btn green-btn mt-15">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <!-- Google Maps -->
                    <a href="{% url 'Signup' %}"><button class="btn green-btn mt-15">Customer Signup</button></a>
                    <a href="{% url 'SSignup' %}"><button class="btn green-btn mt-15">Manager Signup</button></a>
                    <a href="{% url 'SLogin' %}"><button class="btn green-btn mt-15">Manager Login</button></a>
                    <div class="map-area mb-100">
                   <img src="{% static 'img/bg-img/7.jpg' %}">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Contact Area End ##### -->

	{% endblock %}
