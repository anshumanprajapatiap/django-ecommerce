
{% extends 'sbase.html' %}
{% load static %}
{% block body %}

    <!--main-->

    <!-- ##### Breadcrumb Area Start ##### -->
    <div class="breadcrumb-area">
        <!-- Top Breadcrumb Area -->
        <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url(img/bg-img/24.jpg);">
            <h2>Shop Manager Signup</h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i> Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Signup</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcrumb Area End ##### -->
    <center>
        {% if error %}
		<p style="color:red">Username Already Exist</p>
		{% endif %}
        {% if password_error %}
        <p style="color:red">Password did'nt matched!!</p>
        {% endif%}
    </center>


    <!-- ##### Contact Area Start ##### -->
    <section class="contact-area">
        <div class="container">
            <div class="row align-items-center justify-content-between">

                 <div class="col-12 col-lg-6">
                    <!-- Google Maps -->
                     <a href="{% url 'SLogin' %}"><button class="btn green-btn mt-15">shop Manager Signin</button></a>
                     <a href="{% url 'Signup' %}"><button class="btn green-btn mt-15">Customer Signup</button></a>
                    <a href="{% url 'Login' %}"><button class="btn green-btn mt-15">Customer Login</button></a>
                    <div class="map-area mb-100">
                   <img src="{% static 'img/bg-img/6.jpg' %}">
                    </div>
                </div>


                <div class="col-12 col-lg-5">
                    <!-- Section Heading -->
                    <div class="section-heading">
                        <h2>Signup</h2>
                        <p></p>
                    </div>
                    <!-- Contact Form Area -->
                    <div class="contact-form-area mb-100">
                        <form action="#" method="post"  enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="shop_name" placeholder="Shop Name">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control"  name="first" placeholder="Manager First Name">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="last"  placeholder="Manager Last name">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="email" class="form-control"  id="contact-email" name="email" placeholder="Manager Your Email">
                                    </div>
                                </div>
                                 <div class="col-12 col-sm-6">
                                    SHOP PHOTO:<input type="FILE" name="shop_image" placeholder="">

                                </div>
                                 <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="phone"  placeholder="Manager Phone number">
                                    </div>
                                </div>

                                <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="pwd" placeholder="Password">
                                    </div>
                                </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="pwd2"  placeholder="Confirm Password">
                                    </div>
                                </div>


                                <div class="col-12">
                                    <button type="submit" class="btn green-btn mt-15">Signup</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </section>
    <!-- ##### Contact Area End ##### -->

	{% endblock %}
